<h2>Create Match</h2>
<form [formGroup]="addMatchForm" (ngSubmit)="onSubmit()" *ngIf="loaded">
  <div class="form-group">
    <label for="dom">Domicile</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dom.errors }" />
    <div *ngIf="submitted && f.dom.errors" class="invalid-feedback">
      <div *ngIf="f.dom.errors.required">Domicile is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="ext">Exterieur</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ext.errors }" />
    <div *ngIf="submitted && f.ext.errors" class="invalid-feedback">
      <div *ngIf="f.ext.errors.required">Exterieur is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="arbitre">Arbitre</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.arbitre.errors }" />
    <div *ngIf="submitted && f.arbitre.errors" class="invalid-feedback">
      <div *ngIf="f.arbitre.errors.required">Arbitre is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
    <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
      <div *ngIf="f.date.errors.required">Date is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Ajouter</button>
