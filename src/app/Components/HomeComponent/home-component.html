<div class="container">
  <div *ngFor="let match of matches">
    <table class="table table-bordered">
      <tr>
        <th> Match </th>
        <th> Resultat </th>
      </tr>
      <tr>
        <td> {{match.Dom}} - {{match.Ext}}</td>
        <td>{{match.ButDom}} - {{match.ButExt}}</td>
      </tr>
    </table>
  </div>
  <button class="btn btn-primary right" (click)="goToAddMatch()" *ngIf="connected">Add Match</button>
</div>
